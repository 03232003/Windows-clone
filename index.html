<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesing Windows - Sabino José</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="./vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./vendor/bootstrap-icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./vendor/remixicon/remixicon.css">
</head>
<body>
<!-- <img src="./img/1.jpg" alt="bgWindows" class="bgWindows"> -->
    <section id="corpo">

        <footer id="barraDeTarefas">
            <div id="ladoEsquerdo">
                <span class="ri ri-windows-fill toggleWindos"></span>
                    <!-- ** Windos teclando ** -->
                    <div id="conetudoWindowsToggle" class="">
                        <div id="conetudoWindowsToggleEsquerda1">
                            <span class="bi bi-list listatoggle"></span>
                            <footer>
                                <img src="./img/8b317dab27e19adc191397589af6d86e.jpg" alt="usuário" class="usuario">
                                <span class="bi-arrow-down"></span>
                                <span class="bi-gear"></span>
                                <span class="bi-power"></span>
                            </footer>
                        </div>

                        <div id="conetudoWindowsToggleEsquerda2">
                            <p>Mais utilizados</p>
                            <br>
                            
                        </div>
                        <!-- //// -->
                        <div id="conetudoWindowsToggleEsquerda3">
                            <p>Redes Socias</p>
                            <br>

                            <div class="redesSociais">
                                <span class="bi bi-facebook"></span>
                                <span class="bi bi-twitch"></span>
                                <span class="bi bi-instagram"></span>
                            </div>
                        </div>
                    </div>
                    <!-- ** Windos teclando ** -->
                    
                <span class="bi bi-search" id="pesquisaLadoEsquerdo"></span>
            </div>

            <div id="ladoDireito">
                <span class="ri ri-arrow-down-s-line seta"></span>
                <span class="ri ri-battery-low-line" id="bateria"></span>
                <span class="bi-wifi"></span>
                <span class="bi-volume-up"></span>
                <span class="bi-keyboard-fill"></span>
                <span>POR</span>
                <span><d class="hora">00</d>:<d class="minutos">00</d>:<d class="segundos">00</d></span>
                <span class="bi bi-chat-square"></span>
            </div>
        </footer>
    </section>

    <!-- ** JavaScript ** -->
    <script src="./code.js"></script>
    
</body>
</html>
